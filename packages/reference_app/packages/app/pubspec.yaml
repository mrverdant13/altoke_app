name: altoke_app
description: An Altoke App.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: 3.16.0

dependencies:
  #*w 1v 2> w*#
  #{{#use_auto_route_router}}#
  auto_route: ^7.8.4
  #*w 1v 2> w*#
  #{{/use_auto_route_router}}#
  common:
    path: ../common/
  element_in_memory_cache:
    path: ../element_in_memory_cache/
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.8
  #*w 1v 2> w*#
  #{{#use_go_router_router}}#
  go_router: ^12.1.1
  #*w 1v 2> w*#
  #{{/use_go_router_router}}#
  #*w 1v 2> w*#
  #{{#use_hive_database}}#
  hive: ^2.2.3
  #*w 1v 2> w*#
  #{{/use_hive_database}}#
  intl: ^0.18.1
  json_annotation: ^4.8.1
  meta: ^1.10.0
  path: ^1.8.3
  path_provider: ^2.1.1
  #*w 1v 2> w*#
  #{{#use_realm_database}}#
  realm: ^1.6.1
  #*w 1v 2> w*#
  #{{/use_realm_database}}#
  riverpod_annotation: ^2.3.2
  #*w 1v 2> w*#
  #{{#use_sembast_database}}#
  sembast: ^3.5.0+1
  sembast_web: ^2.2.0
  #*w 1v 2> w*#
  #{{/use_sembast_database}}#
  tasks:
    path: ../tasks/
  #*w 1v 2> w*#
  #{{#use_hive_database}}#
  tasks_hive_storage:
    path: ../tasks_storage/_condition___use_hive_database___tasks_hive_storage___/
  #*w 1v 2> w*#
  #{{/use_hive_database}}#
  #*w 1v 2> w*#
  #{{#use_realm_database}}#
  tasks_realm_storage:
    path: ../tasks_storage/_condition___use_realm_database___tasks_realm_storage___/
  #*w 1v 2> w*#
  #{{/use_realm_database}}#
  #*w 1v 2> w*#
  #{{#use_sembast_database}}#
  #*w 1v 2> w*#
  tasks_sembast_storage:
    path: ../tasks_storage/_condition___use_sembast_database___tasks_sembast_storage___/
  #*w 1v 2> w*#
  #{{/use_sembast_database}}#
  tasks_storage:
    path: ../tasks_storage/tasks_storage/
  universal_io: ^2.2.2

dev_dependencies:
  #*w 1v 2> w*#
  #{{#use_auto_route_router}}#
  auto_route_generator: ^7.3.2
  #*w 1v 2> w*#
  #{{/use_auto_route_router}}#
  build_runner: ^2.4.6
  custom_lint: ^0.5.7
  flutter_test:
    sdk: flutter
  #*w 1v 2> w*#
  #{{#use_go_router_router}}#
  go_router_builder: ^2.3.4
  #*w 1v 2> w*#
  #{{/use_go_router_router}}#
  json_serializable: ^6.7.1
  mocktail: ^1.0.1
  riverpod_generator: ^2.3.8
  riverpod_lint: ^2.3.6
  very_good_analysis: ^5.1.0

flutter:
  generate: true
  uses-material-design: true

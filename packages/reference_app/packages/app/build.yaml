targets:
  $default:
    builders:
      #*w 1v 6> w*#
      #{{#use_auto_route_router}}#
      auto_route_generator:auto_route_generator:
        options:
          enable_cached_builds: true
        generate_for:
          - lib/routing/routes/**
      auto_route_generator:auto_router_generator:
        options:
          enable_cached_builds: true
        generate_for:
          - lib/routing/router.dart
      #{{/use_auto_route_router}}#
      #{{#use_go_router_router}}#
      go_router_builder:
        generate_for:
          - lib/routing/router.dart
      #{{/use_go_router_router}}#
      #*w 1v 6> w*#
      json_serializable:
        generate_for:
          - lib/external/data/data.dart
      #*w 1v 6> w*#
      #{{#use_realm_database}}#
      realm:realm_generator:
        enabled: false
        generate_for: []
      #*w 1v 6> w*#
      #{{/use_realm_database}}#
      riverpod_generator:
        options:
          provider_name_suffix: Pod
          provider_family_name_suffix: Pod
        generate_for:
          - lib/**/state/**_pod.dart
          - lib/external/data/data.dart
          #*w 1v 10> w*#
          #{{#use_realm_database}}#
          - lib/external/data/_condition___use_realm_database___realm___.dart
          #{{/use_realm_database}}#
          #{{#use_sembast_database}}#
          - lib/external/data/_condition___use_sembast_database___sembast___.dart
          #{{/use_sembast_database}}#
          #*w 1v 10> w*#
          - lib/tasks/data/latest_deleted_task_cache.pod.dart
          - lib/tasks/data/tasks_repository.pod.dart
          #*w 1v 10> w*#
          #{{#use_hive_database}}#
          - lib/tasks/data/_condition___use_hive_database___tasks_box.pod___.dart
          #{{/use_hive_database}}#
          #*w 1v 10> w*#
          - lib/tasks/data/tasks_storage.pod.dart
          - lib/tasks/state/async_filtered_tasks_count.pod.dart
          - lib/tasks/state/async_latest_deleted_task.pod.dart
          - lib/tasks/state/async_paginated_filtered_tasks.pod.dart
          - lib/tasks/state/selected_tasks_status_filter.pod.dart
          - lib/tasks/state/task_search_term.pod.dart
          - lib/tasks/state/task.pod.dart
#*w 1v w*#
